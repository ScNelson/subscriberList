<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Sign-Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{styles.css}" rel="stylesheet">
</head>

<body>
    <!--
    <h3>Subscriber Sign-Up Form</h3>
    <p>Thank you for signing up!</p>
    <h4>Subscriber:</h4>
    <p th:text="${firstName}"></p>
    <p th:text="${lastName}"></p>
    <p th:text="${userName}"></p>
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 text-white">
                <p class="headText welcomeHead">THANK YOU FOR SIGNING UP!</p>
                <p class="headText welcomeSubHead">Subscriber:</p>
                <div class="subscriberInfo">
                    <div class="subscribeLine">
                        <a style="font-weight: bold;">Name: </a>
                        <a th:text="${firstName}"></a>
                        <a th:text="${lastName}"></a>
                    </div>
                    <div class="subscribeLine">
                        <a style="font-weight: bold;">Username: </a>
                        <a th:text="${userName}"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</body>

</html>
